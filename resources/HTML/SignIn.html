<html>
<head>
	<title> Welcome to Authentication Page</title>

<body>
	
	<h6 id = "Title" >Knowledge Repository </h6>

	<div class = "AuthBox">

		<input type="email" id="email" placeholder="email"></input>
		<br>
		<input type="password" id="password" placeholder="password">	
		<br>
		<div class="radio-btn">

	    </div>

	    <div class="radio-btn">

	    </div>
		<br>
	    <div class="radio-btn">	
		<input type="radio" name = "role" value = "Contributor" id ="choice"><b>Contributor</b></input>
	    </div>
		<br>
		<button type = "submit" id = "submitBtn" name = "signin" ><b>SIGN-IN</b></button>
		<br>
		<button type = "submit" name = "signup" id = "submitBtn2" style="background-color: gold;"><b>SIGN-UP</b></button>

	</div>
